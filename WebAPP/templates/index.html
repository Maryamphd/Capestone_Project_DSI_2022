<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
        <!-- bootstap cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <!-- bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
        <title>Skin Lesion Classifier</title>
    </head>
    <body>
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <header>
                <!-- title -->
                <h1 class="heading pink">Skin Lesion <i class="red">Classifier</i></h1>
            </header>
            <main>
                <!-- img input form -->
                <form class="form" action="/result" method="post" enctype="multipart/form-data">
                    <label class="control-label mb-3 mt-4" for="img">Upload an Image</label>
                    <!-- upload img -->
                    <input type="file" class="form-control mb-3" placeholder="image" name="test_img" id="img" />
                    <!-- actions -->
                    <div class="btn-wrapper mb-3">
                        <!-- analyze button - run the model -->
                        <button type="submit" class="btn custom-btn"><i class="bi bi-clipboard-data custom-icon"></i>Analyze</button>
                        <!-- clear button - redirect to home -->
                        <a href="{{url_for('home')}}" class="btn btn-dark"><i class="bi bi-x-square custom-icon"></i>Clear</a>
                    </div>
                </form>

                {% if show_result %}
                <!-- result box -->
                <div>
                    <!-- display img  -->
                    <img class="display-img mb-3" src="{{img_path}}" />
                    <!-- model output -->
                    <h1 class="control-label pink">The Lesion Type is: a <i class="red">{{type}}</i></h1>
                    <h1 class="control-label pink">The Confidence: <i class="red">{{confidence}} %</i></h1>
                </div>
                {% endif %}
            </main>
        </div>
    </body>
</html>
